# cargo-deny configuration
# See https://embarkstudios.github.io/cargo-deny/

# NOTE: advisories check is disabled because Tauri has many unmaintained
# transitive dependencies (gtk3-rs, unic-*, fxhash, proc-macro-error, etc.)
# that we cannot control. Re-enable when Tauri updates these dependencies.
# For now, use `cargo audit` for security vulnerability scanning.
#
# [advisories]
# version = 2
# db-path = "~/.cargo/advisory-db"

[licenses]
version = 2
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Zlib",
    "MPL-2.0",
    "Unicode-3.0",
    "CC0-1.0",
    "LicenseRef-BSL-1.1",       # Our own crate (Business Source License 1.1)
    "NCSA",                     # For libfuzzer-sys (transitive dependency of image crate)
    "BSL-1.0",                  # For clipboard-win (transitive dependency of tauri-plugin-clipboard-manager)
    "CDLA-Permissive-2.0",      # For webpki-roots (TLS cert verification via reqwest)
]

[bans]
multiple-versions = "allow"
wildcards = "deny"
highlight = "all"

[sources]
unknown-registry = "deny"
unknown-git = "deny"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
