[global]
workgroup = WORKGROUP
server string = Ancient SMB1 Server
server role = standalone server
map to guest = bad user

# Force SMB1/NT1 only
server min protocol = NT1
server max protocol = NT1
client min protocol = NT1
client max protocol = NT1

# Disable SMB2/3 features
smb2 max read = 0
smb2 max write = 0
smb2 max trans = 0

[share]
path = /share
browseable = yes
read only = no
guest ok = yes
